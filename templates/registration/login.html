{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Login | Education in Progress</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static '/css/bootstrap.css' %}">
    <link rel="icon" type="image/png" href="{% static '/img/icon.png' %}">
    <style>
      body {
        background-image: url("{% static '/img/background.jfif' %}");
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
      }
      body, html {
        height: 100%;
      }
      @media screen and (min-width: 768px) {
        #login {
            max-width: 30vw
        }
      }
      .bg-green {
        background-color: #44B78B !important;
      }
    </style>
  </head>
  <body>
    <div class="row h-100 w-100">
      <div id="login" class="container my-auto border-left pl-5">
        <img class="rounded mx-auto d-block pb-1 img-responsive" src="{% static '/img/logo.png' %}">
        <form method="POST">
          {% csrf_token %}
          <div class="form-group">
            <label class="text-white" for="username">Username:</label>
            <input type="text" class="form-control" id="username" placeholder="Enter username" name="username" value="{{form.username.value|default:''}}">
          </div>
          <div class="form-group">
            <label class="text-white" for="password">Password:</label>
            <input type="password" class="form-control" id="password" placeholder="Enter password" name="password">
          </div>
          {% if form.errors %}
          <div class="form-group text-warning">
            <span>Login Incorrect - Try again!</span>
          </div>
          {% endif %}
          <div class="col-md-12 text-center">
          <button class="btn btn-md text-white bg-green" type="submit">Sign in</button>
          </div>
        </form>
      </div>
    </div>
    <script src="{% static '/js/jquery.js' %}"></script>
    <script src="{% static '/js/bootstrap.bundle.js' %}"></script>
  </body>
</html>
